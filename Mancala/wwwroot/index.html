<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mancala</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="board">
        <div class="section endsection endsection-player1"></div>
        <div class="section midsection">
            <div class="midrow midsection-player1"></div>
            <div class="midrow midsection-player2"></div>
        </div>
        <div class="section endsection endsection-player2"></div>
    </div>
    <div class="menu">
        <button class="button" id="new-game">New Game</button>
    </div>
    <div class="info">
        <div class="section error"></div>
        <div class="section success"></div>
    </div>
</body>
</html>
